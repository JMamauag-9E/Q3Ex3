<html>
<head>
	<meta charset="utf-8">

	<title>JS: Functions</title>
</head>
<body>

<div class="container my-5 pt-5">
	<form>
		<label>Enter Name:</label>
		<input type="text" id="name">
		<p id="lol">Hello!</p>
			<script type="text/javascript">
				function greet(name) { 
					var name = document.getElementById('name').value;
					document.getElementById('lol').innerHTML = "Hello, " + name + '!';
				}
			</script>
		<button type="button" class="btn btn-warning" onclick="greet()">Greet</button>

		<button type="button" onClick="window.location.reload()">
 		REFRESH
		</button>

	</form>
</div>
</body>
</html>
